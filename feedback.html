<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Feedback</title>
</head>

<body>
<form name="Form" method="post" action="thankyou.html">
<style>
	table {
		padding-left: 200px;
	}
</style>

<table width="100%" cellpadding="2" cellspacing="0" bgcolor="#FBEEEE">

	<tr>
	<th align="left"><strong><font color="#9B3333">FEEDBACK</font></strong></th>
	<th hidden></th>
	</tr>

	<tr>
		<td valign="top">CaseID:</td>
		<td><input type="text" value="34564"></td>
		</tr>
			
	<tr>
		<td valign="top">Subject:<font color=red>*</font></td>
		<td><input type="text"  size="75px"></td>
		</tr>

	<tr>
		<td valign="top">Comment:</td>
		<td><textarea rows="10" cols="40"></textarea></td>
		</tr>

	<tr>
		<td valign="top">Importance:</td>
		<td>
			<input type="radio" name="Importance" value="High">High <br>
			<input type="radio" name="Importance" value="Medium">Medium <br>
			<input type="radio" name="Importance" value="Low">Low <br>
			</td>
		</tr>
			
	<tr>
		<td></td>
		<td><input type="submit" value="Submit"></td>
		</tr>
	
</table>
</form>	

</body>
</html>
